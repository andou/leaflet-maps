				t = 1; trk[t] = {info:[],segments:[]};
				trk[t].info.name = 'Passo dell\'Aquila'; trk[t].info.desc = '<table width="600" cellpadding="5" cellspacing="0">   <tr>     <td height="420" colspan="2" align="left" valign="top">       <table width="99%" cellpadding="0" cellspacing="0">         <tr>           <td width="13%" height="90" align="left" valign="middle">             <img src="http://lh3.ggpht.com/lapietraverde/RoK0V0fJCaI/AAAAAAAAACA/xlO3r6wL2u0/s400/Associazione%20Naturalistica%20Culturale.jpg" alt="logo" width="72" height="66">          </td></td>           <td width="87%" align="left" valign="bottom">             <p align="center"><font size="6.5            " face="Georgia, Times New Roman, Times, serif"><strong><font color="#FF0000" size="6">Passo dell\'Aquila</font></strong></font></p></p>             <hr>          </td></td>         </tr></tr>       </table>       <p><img src="http://lh3.ggpht.com/_36Kpn9WBGpc/SWt4s_yoNwI/AAAAAAAAAoc/3h7etWbja8g/Passo_dell_Aquila.jpg" width="300" height="200" align="right"><font size="3"><strong>Lunghezza itinerario: <font color="#FF0000">km 8.4</font></strong><br>           <strong>Dislivello in salita: <font color="#FF0000">m.690</font></strong><br>           <strong>Dislivello in discesa: <font color="#FF0000">m.735</font></strong><br>           <strong>Difficolt&#224;: <font color="#FF0000">T</font></strong><br>           <strong>Segnaletica: <font color="#FF0000">CAI (bianco-rosso)</font></strong><br>           <strong>Periodo consigliato: <font color="#FF0000">primavera, estate e autunno</font></strong><br>       <strong>Cartografia consigliata: <font color="#FF0000">1.10.000 CTR Regione Lombardia</font></strong><br>       </p></p>       <p>&nbsp;</p></p>     <p>&nbsp;</p></p>  <br>     </td></td>   </tr></tr>   <tr>     <td width="600" align="left" valign="top">       <p align="justify">       <font color="#000000"><strong>Itinerario:</strong></font><br></p></p>       <p>Il Monte Verde (m.785  s.l.m.) &#232; vincolato a Parco Locale di Interesse Sovracomunale, la cui estensione iniziale era di ettari 33 &#232; stato ampliato a ettari 330. Presenta una vegetazione mista, arborea ed erbacea con esemplari di roverelle e castagni secolari. L’Universit&#224; di Pavia ha ritenuto salvaguardare alcune specie di farfalle mediante la creazione di un apposito Giardino delle Farfalle. La strada discende tra le stazioni della Via Crucis, poste ai suoi lati, fino a raggiungere l’incrocio situato sulla sella di valico denominata Croce di Verde da cui si diramano strade e sentieri per otto direzioni. L’itinerario prosegue in direzione Sud con una strada a fondo naturale da cui si vede il paesaggio di Valverde caratterizzato dalla presenza di prati e boschi interrotti da alcuni calanchi con torrioni e guglie scolpiti dall’erosione nell’arenaria, dove nidificano rapaci di varie specie. Dopo aver percorso alcune centinaia di metri, si giunge ad un bivio con una strada che si stacca a sinistra e porta in direzione della spianata sulla quale sorgeva il castello di Monfalcone, del quale rimangono ora soltanto alcune parti di muri che fuoriescono dal terreno rimboschito.  L’itinerario procede con la strada di destra che sale, tra muri a secco di controripa e di sottoscarpa, testimonianti l’opera di spietratura dei terreni coltivati fino agli anni cinquanta, ormai rimboschiti da essenze spontanee miste di carpino, frassino, roverelle e noccioli, fino ad arrivare nei pressi della sommit&#224; di Monte Bruno (m 865 s.l.m.) dove predomina il bosco ceduo di castagno.  In direzione Ovest &#232; possibile vedere in lontananza l’imponente castello di Oramala che si erge sui contrafforti della media valle Staffora. Procedendo su un tratto pianeggiante che attraversa una pineta si giunge nel punto di confine dei Comuni di Valverde, Val di Nizza e Varzi chiamato dei “Tre Termini”. Tre Termini &#232; il sito contraddistinto da tre pietre naturali, poco sporgenti dal terreno e quasi insignificanti, ma che indicavano oltre ai tre confini comunali, anche il termine delle faticose salite, di andata e ritorno, percorse settimanalmente dagli abitanti delle vallate, carichi di merci e bestiami da vendere al mercato di Varzi o carichi di beni col&#224; acquistati per le necessit&#224; familiari. Un tempo, nel cavo di un grosso tronco di castagno secolare, veniva allestito, nel periodo estivo, una dispensa di bevande per gli assetati viandanti. Dopo un buon tratto di sentiero quasi pianeggiante, tra boschi di castagni, una breve salita ci porta al punto pi&#249; alto del percorso sul monte Cucco per poi proseguire lungo il crinale tra le valli Staffora e Nizza. Nei pressi dei ruderi della casa Ariassa si incontra la strada provinciale Casa Ponte – Varzi da percorrere a sinistra, per 400 m, fino al paese di Oramala dominato dall’omonimo castello( m 758).</p></p>       <p>Percorrendo il sentiero dopo una nevicata, o dopo una giornata di pioggia, si ha modo di costatare attraverso le impronte, i movimenti degli animali che vivono nel bosco: le eleganti e regolari tracce della volpe, disposte in modo lineare; pi&#249; zigzagate, quelle della vivace e curiosa faina che perlustra siepi e anfratti;  tipiche per la particolare disposizione dei segni lasciate dalla lepre, mentre improvvise comparse e per brevi spazi, le piccole orme delle scoiattolo che alterna percorsi a terra a spostamenti sui rami delle piante; pi&#249; leggere e contenute le orme del capriolo anche se somiglianti a quelle pesanti e scomposte del cinghiale. Pu&#242; capitare di trovare un compagno di viaggio nel simpatico e vispo scricciolo “uccello della neve”, che appare improvvisamente, fuoriuscendo da un anfratto della scarpata,  a pochi metri di distanza, per scomparire in un incavo successivo e ripresentarsi subito dopo, un poco pi&#249; avanti, con il suo ciarliero cinguettio, simile ad un invito a colloquiare con lui.         Nelle altre stagioni l’ambiente &#232; caratterizzato dal canto dei volatili che nidificano o dai richiami che vengono impartiti ai cinguettanti volardini, come il rigogolo, il merlo, l’upupa, l’usignolo, il colombaccio, inframmezzati dal tamburellare dei picchi e dai sibili dei volteggianti rapaci.         Parecchi sono le piante di fiori e frutti selvatici, tra cui molte specie protette, come il dianthus gratianapolitanus (garofanino rosa); giglio martagone e campanule oltre alle numerose tipologie di orchidee.</p></p>       <p>Testi e foto Giuliano Forni </p></p>       <p>         <a href="http://www.lapietraverde.info" target="_blank"><strong><font color="#CC3333">Sito La Pietra Verde</font></strong></a>         <br>         <a href="http://lh3.ggpht.com/_36Kpn9WBGpc/SWt4s_yoNwI/AAAAAAAAAoc/3h7etWbja8g/Passo_dell_Aquila.jpg" target="_blank"><strong><font color="#CC3333">Profilo Altimetrico</font></strong></a>     </p></p>    </td></td>     </tr></tr>   <tr>     <td colspan="2" align="right" valign="top">       <font color="#999999">La Pietra Verde &copy;</font>    </td></td>   </tr></tr> </font></table>'; trk[t].info.clickable = true;

				GV_Draw_Marker({lat:44.8709030,lon:9.2262550,name:'Castello di Verde (Valverde)',desc:'<table width="600" cellpadding="5" cellspacing="0">   <tr>     <td height="420" colspan="2" align="left" valign="top">       <table width="99%" cellpadding="0" cellspacing="0">         <tr>           <td width="13%" height="90" align="left" valign="middle">             <img src="http://lh3.ggpht.com/lapietraverde/RoK0V0fJCaI/AAAAAAAAACA/xlO3r6wL2u0/s400/Associazione%20Naturalistica%20Culturale.jpg" alt="logo" width="72" height="66">          </td></td>           <td width="87%" align="left" valign="bottom">             <p align="center"><font size="6.5            " face="Georgia, Times New Roman, Times, serif"><strong><font color="#FF0000" size="6">Passo dell\'Aquila</font></strong></font></p></p>             <hr>          </td></td>         </tr></tr>       </table>       <p><img src="http://www.lapietraverde.info/gallery/albums/userpics/10001/Parco_Verde022.jpg" width="300" height="200" align="right"><font size="3"><strong>Lunghezza itinerario: <font color="#FF0000">km 8.4</font></strong><br>           <strong>Dislivello in salita: <font color="#FF0000">m.690</font></strong><br>           <strong>Dislivello in discesa: <font color="#FF0000">m.735</font></strong><br>           <strong>Difficolt&#224;: <font color="#FF0000">T</font></strong><br>           <strong>Segnaletica: <font color="#FF0000">CAI (bianco-rosso)</font></strong><br>           <strong>Periodo consigliato: <font color="#FF0000">primavera, estate e autunno</font></strong><br>       <strong>Cartografia consigliata: <font color="#FF0000">1.10.000 CTR Regione Lombardia</font></strong><br>       </p></p>       <p>&nbsp;</p></p>     <p>&nbsp;</p></p>  <br>     <p align="right"><strong>Foto:</strong> Castello di Verde ( di Pier Luigi Casanova ) </p></p></td></td>   </tr></tr>   <tr>     <td width="600" align="left" valign="top">       <p align="justify">       <font color="#000000"><strong>Itinerario:</strong></font><br></p></p>       <p>Il Monte Verde (m.785  s.l.m.) &#232; vincolato a Parco Locale di Interesse Sovracomunale, la cui estensione iniziale era di ettari 33 &#232; stato ampliato a ettari 330. Presenta una vegetazione mista, arborea ed erbacea con esemplari di roverelle e castagni secolari. L’Universit&#224; di Pavia ha ritenuto salvaguardare alcune specie di farfalle mediante la creazione di un apposito Giardino delle Farfalle. La strada discende tra le stazioni della Via Crucis, poste ai suoi lati, fino a raggiungere l’incrocio situato sulla sella di valico denominata Croce di Verde da cui si diramano strade e sentieri per otto direzioni. L’itinerario prosegue in direzione Sud con una strada a fondo naturale da cui si vede il paesaggio di Valverde caratterizzato dalla presenza di prati e boschi interrotti da alcuni calanchi con torrioni e guglie scolpiti dall’erosione nell’arenaria, dove nidificano rapaci di varie specie. Dopo aver percorso alcune centinaia di metri, si giunge ad un bivio con una strada che si stacca a sinistra e porta in direzione della spianata sulla quale sorgeva il castello di Monfalcone, del quale rimangono ora soltanto alcune parti di muri che fuoriescono dal terreno rimboschito.  L’itinerario procede con la strada di destra che sale, tra muri a secco di controripa e di sottoscarpa, testimonianti l’opera di spietratura dei terreni coltivati fino agli anni cinquanta, ormai rimboschiti da essenze spontanee miste di carpino, frassino, roverelle e noccioli, fino ad arrivare nei pressi della sommit&#224; di Monte Bruno (m 865 s.l.m.) dove predomina il bosco ceduo di castagno.  In direzione Ovest &#232; possibile vedere in lontananza l’imponente castello di Oramala che si erge sui contrafforti della media valle Staffora. Procedendo su un tratto pianeggiante che attraversa una pineta si giunge nel punto di confine dei Comuni di Valverde, Val di Nizza e Varzi chiamato dei “Tre Termini”. Tre Termini &#232; il sito contraddistinto da tre pietre naturali, poco sporgenti dal terreno e quasi insignificanti, ma che indicavano oltre ai tre confini comunali, anche il termine delle faticose salite, di andata e ritorno, percorse settimanalmente dagli abitanti delle vallate, carichi di merci e bestiami da vendere al mercato di Varzi o carichi di beni col&#224; acquistati per le necessit&#224; familiari. Un tempo, nel cavo di un grosso tronco di castagno secolare, veniva allestito, nel periodo estivo, una dispensa di bevande per gli assetati viandanti. Dopo un buon tratto di sentiero quasi pianeggiante, tra boschi di castagni, una breve salita ci porta al punto pi&#249; alto del percorso sul monte Cucco per poi proseguire lungo il crinale tra le valli Staffora e Nizza. Nei pressi dei ruderi della casa Ariassa si incontra la strada provinciale Casa Ponte – Varzi da percorrere a sinistra, per 400 m, fino al paese di Oramala dominato dall’omonimo castello( m 758).</p></p>       <p>Percorrendo il sentiero dopo una nevicata, o dopo una giornata di pioggia, si ha modo di costatare attraverso le impronte, i movimenti degli animali che vivono nel bosco: le eleganti e regolari tracce della volpe, disposte in modo lineare; pi&#249; zigzagate, quelle della vivace e curiosa faina che perlustra siepi e anfratti;  tipiche per la particolare disposizione dei segni lasciate dalla lepre, mentre improvvise comparse e per brevi spazi, le piccole orme delle scoiattolo che alterna percorsi a terra a spostamenti sui rami delle piante; pi&#249; leggere e contenute le orme del capriolo anche se somiglianti a quelle pesanti e scomposte del cinghiale. Pu&#242; capitare di trovare un compagno di viaggio nel simpatico e vispo scricciolo “uccello della neve”, che appare improvvisamente, fuoriuscendo da un anfratto della scarpata,  a pochi metri di distanza, per scomparire in un incavo successivo e ripresentarsi subito dopo, un poco pi&#249; avanti, con il suo ciarliero cinguettio, simile ad un invito a colloquiare con lui.         Nelle altre stagioni l’ambiente &#232; caratterizzato dal canto dei volatili che nidificano o dai richiami che vengono impartiti ai cinguettanti volardini, come il rigogolo, il merlo, l’upupa, l’usignolo, il colombaccio, inframmezzati dal tamburellare dei picchi e dai sibili dei volteggianti rapaci.         Parecchi sono le piante di fiori e frutti selvatici, tra cui molte specie protette, come il dianthus gratianapolitanus (garofanino rosa); giglio martagone e campanule oltre alle numerose tipologie di orchidee.</p></p>       <p>Testi e foto Giuliano Forni </p></p>       <p>         <a href="http://www.lapietraverde.info" target="_blank"><strong><font color="#CC3333">Sito La Pietra Verde</font></strong></a>         <br><a href="http://www.comune.valverde.ct-egov.it/" target="_blank"><strong><font color="#CC3333">Sito Comune di Valverde </font></strong></a>         <br>         <a href="http://www.lombardiabeniculturali.it/architetture/schede/1A050-00243/?view=luoghi&amp;hid=8.417&amp;offset=-1&amp;sort=sort_int" target="_blank"><strong><font color="#CC3333">Castello di Verde (info: www.lombardibeniculturali.it) </font></strong></a>         <br><a href="http://www.ilmeteo.it/portale/meteo/previsioni.php?citta=Valverde&amp;c=7666" target="_blank"><strong><font color="#CC3333">Meteo Valverde (info: www.ilmeteo.it)</font></strong></a>      <br>      <a href="http://www.oltrepeat.com/it/oltrepo-pavese.html" target="_blank"><strong><font color="#CC3333">Oltrepeat (Portale informativo sul territorio)</font></strong></a>         <br>         <a href="http://lh3.ggpht.com/_36Kpn9WBGpc/SWt4s_yoNwI/AAAAAAAAAoc/3h7etWbja8g/Passo_dell_Aquila.jpg" target="_blank"><strong><font color="#CC3333">Profilo Altimetrico</font></strong></a>     </p></p>    </td></td>     </tr></tr>   <tr>     <td colspan="2" align="right" valign="top">       <font color="#999999">La Pietra Verde &copy;</font>    </td></td>   </tr></tr> </font></table>',color:'#ffffff',icon:'http://maps.google.com/mapfiles/kml/shapes/homeg
